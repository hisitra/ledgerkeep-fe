<button
  mat-raised-button
  color="primary"
  [disabled]="isButtonDisabled()"
  [ngStyle]="{ height: height, width: width }"
>
  <div *ngIf="!isButtonDisabled()">{{ value }}</div>
  <mat-progress-spinner
    *ngIf="isSpinnerVisible()"
    color="primary"
    [diameter]="spinnerDia"
    mode="indeterminate"
  ></mat-progress-spinner>
</button>
