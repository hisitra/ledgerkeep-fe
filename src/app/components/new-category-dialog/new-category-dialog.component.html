<h1 mat-dialog-title>New Category</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input formControlName="name" matInput autocomplete="off" />
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <app-loading-button value="Create" height="36px" width="80px"></app-loading-button>
</div>
