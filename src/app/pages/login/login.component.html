    <div fxFlex="30" fxFlex.md="50" fxFlex.sm="70" fxFlex.xs="96" class="mid-div">

      <br />
      <a routerLink="/forgot-password" class="forgotLink" [ngStyle]="{ color: primaryColor }"
        >Forgot your password?</a
      >
    </div>
    <div fxFlex="35" fxFlex.md="25" fxFlex.sm="15" fxFlex.xs="2"></div>
  </div>
</div>
