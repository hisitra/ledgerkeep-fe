<div class="container">
  <app-loading-header-card value="Data Points" [isLoading]="isLoading"></app-loading-header-card>

  <mat-form-field>
    <input
      matInput
      (keyup)="applySearch($event.target.value)"
      placeholder="Search"
      autocomplete="off"
      [disabled]="isLoading"
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 w-100">
    <!-- Index Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.index }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="ta-c">Name</th>
      <td mat-cell *matCellDef="let element" class="ta-c">{{ element.name }}</td>
    </ng-container>

    <!-- Balance Column -->
    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef class="ta-c">Balance</th>
      <td
        mat-cell
        *matCellDef="let element"
        [ngStyle]="{ color: element.balance > 0 ? 'green' : 'red' }"
        class="ta-c"
      >
        {{ element.balance > 0 ? '+' : '' }}{{ element.balance }}
      </td>
    </ng-container>

    <!-- Percent Column -->
    <ng-container matColumnDef="percentage">
      <th mat-header-cell *matHeaderCellDef class="ta-c">Percentage</th>
      <td mat-cell *matCellDef="let element" class="ta-c">{{ element.percent }}%</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
