<app-toolbar [sidebar]="drawer" [secondarySidebar]="secondaryDrawer"></app-toolbar>
<mat-drawer-container hasBackdrop="true" (click)="drawer.close()" class="remaining-height">
  <mat-drawer #drawer mode="over">
    <app-sidebar-content></app-sidebar-content>
  </mat-drawer>
  <mat-drawer #secondaryDrawer mode="over" position="end">
    <app-transaction-filter-form
      *ngIf="router.url === '/transactions'"
    ></app-transaction-filter-form>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
