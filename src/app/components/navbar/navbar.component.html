<mat-toolbar color="primary" class="nb-height nb-padding mat-elevation-z6">
  <button mat-icon-button color="accent" *ngIf="auth.isLoggedIn()">
    <mat-icon>menu</mat-icon>
  </button>

  <img class="logo" src="assets/icons/192.png" alt="logo" />
  <a mat-button class="thin-font title" routerLink="/landing">
    <span>LedgerKeep</span>
  </a>
  <span class="spacer"></span>

  <div *ngIf="auth.isLoggedIn()"></div>

  <div fxShow="true" fxHide.lt-sm="true" *ngIf="auth.isLoggedIn()">
    <a mat-button routerLink="/profile" class="thin-font">Profile</a>
    <a mat-button class="thin-font" (click)="logout()">Logout</a>
  </div>

  <div fxShow="true" fxHide.gt-xs="true" *ngIf="auth.isLoggedIn()">
    <button mat-icon-button color="accent" routerLink="/profile">
      <mat-icon>account_circle</mat-icon>
    </button>
    <button mat-icon-button color="accent" (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </div>

  <button mat-flat-button color="accent" routerLink="/signup" *ngIf="!auth.isLoggedIn()">
    Sign Up
  </button>

  <div fxShow="true" fxHide.lt-sm="true" *ngIf="!auth.isLoggedIn()">
    <a mat-button routerLink="/login" class="thin-font">Login</a>
    <a mat-button routerLink="/about" class="thin-font">About</a>
  </div>

  <div fxShow="true" fxHide.gt-xs="true" *ngIf="!auth.isLoggedIn()">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/login">
        <mat-icon>login</mat-icon>
        <span>Login</span>
      </button>
      <button mat-menu-item routerLink="/about">
        <mat-icon>info</mat-icon>
        <span>About Us</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
