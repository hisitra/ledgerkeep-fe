<div class="container" fxFlex fxLayout="column" fxLayoutGap="10px">
  <div fxFlex="50" fxFlex.xs="66" fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
    <div fxFlex="50">
      <app-chart-card
        #debitPieChart
        titleIcon="pie_chart"
        title="Debit Pie Chart"
        subtitle="Shows your category-wise debits."
        [isChartLoading]="isDebitPieLoading"
        moreLink="/debit-pie"
      ></app-chart-card>
    </div>
    <div fxFlex="50">
      <app-chart-card
        #creditPieChart
        titleIcon="pie_chart"
        title="Credit Pie Chart"
        subtitle="Shows your category-wise credits."
        [isChartLoading]="isCreditPieLoading"
        moreLink="/credit-pie"
      ></app-chart-card>
    </div>
  </div>
  <div fxFlex="50" fxFlex.xs="34">
    <app-chart-card
      #balanceChart
      titleIcon="leaderboard"
      title="Balance Chart"
      subtitle="Shows how your balance varied over time."
      [isChartLoading]="isBalanceLineLoading"
      moreLink="/balance-line"
    ></app-chart-card>
  </div>
  <div fxFlex="50" fxFlex.xs="34">
    <app-chart-card
      #transactionCountChart
      titleIcon="format_list_numbered"
      title="Transaction Count Chart"
      subtitle="Shows how your transaction count varied over time."
      [isChartLoading]="isTransactionCountLineLoading"
      moreLink="/transaction-count-line"
    ></app-chart-card>
  </div>
</div>
