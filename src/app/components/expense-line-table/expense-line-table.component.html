<div class="container">
  <app-loading-header-card value="Data Points" [isLoading]="isLoading"></app-loading-header-card>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 w-100">
    <!-- Index Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.index }}</td>
    </ng-container>

    <!-- Interval Column -->
    <ng-container matColumnDef="interval">
      <th mat-header-cell *matHeaderCellDef class="ta-c">Interval</th>
      <td mat-cell *matCellDef="let element" class="ta-c">{{ element.interval }}</td>
    </ng-container>

    <!-- Balance Column -->
    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef class="ta-c">Balance</th>
      <td
        mat-cell
        *matCellDef="let element"
        [ngStyle]="{ color: element.balance > 0 ? 'green' : 'red' }"
        class="ta-c"
      >
        {{ element.balance > 0 ? '+' : '' }}{{ element.balance }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
