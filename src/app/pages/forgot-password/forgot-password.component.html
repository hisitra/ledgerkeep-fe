<div fxFlex fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex="0" fxFlex.md="0" fxFlex.sm="0" fxFlex.xs="0"></div>
  <div fxFlex="400px" fxFlex.md="400px" fxFlex.sm="400px" fxFlex.xs="100">
    <mat-card class="card-padding" appRaiseOnLoad>
      <mat-card-title class="thin-font title">Forgot Password</mat-card-title>
      <mat-card-content>
        <form [formGroup]="fpForm" (submit)="onBtnClick()">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" autocomplete="off" />
            <mat-hint>We'll send the reset instructions to this mail.</mat-hint>
            <mat-error *ngIf="fpForm?.get('email')?.hasError('required')">
              Email is required.
            </mat-error>
            <mat-error
              *ngIf="
                !fpForm?.get('email')?.hasError('required') &&
                fpForm?.get('email')?.hasError('pattern')
              "
            >
              Email is invalid.
            </mat-error>
          </mat-form-field>
          <div align="end">
            <app-loading-button
              btnText="OK"
              (click)="onBtnClick()"
              [loading]="isLoading"
            ></app-loading-button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex="0" fxFlex.md="0" fxFlex.sm="0" fxFlex.xs="0"></div>
</div>
