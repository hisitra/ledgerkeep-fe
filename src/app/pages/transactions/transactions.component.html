<div fxFlex fxLayout="row" fxLayoutAlign="center">
  <div fxFlex="0" fxFlex.md="0" fxFlex.sm="0" fxFlex.xs="0"></div>
  <div fxFlex="700px" fxFlex.md="600px" fxFlex.sm="500px" fxFlex.xs="100" class="content">
    <app-action-header-card
      header="Transactions"
      iconName="filter_alt"
      [onAction]="secDrawService.toggle.bind(secDrawService)"
    ></app-action-header-card>

    <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
    <div class="mat-elevation-z4">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element; let i = index">
            {{ i + 1 + (paginator?.pageIndex || 0) * (paginator?.pageSize || 10) }}
          </td>
        </ng-container>
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td
            mat-cell
            *matCellDef="let element"
            [ngStyle]="{ color: element.amount > 0 ? 'green' : 'red' }"
          >
            {{ element.amount > 0 ? '+' : '' }}{{ element.amount }}
          </td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">{{ element.date | date }}</td>
        </ng-container>
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Category</th>
          <td mat-cell *matCellDef="let element">{{ element.category }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; let ind = index; columns: displayedColumns"
          class="row"
          (click)="onRowClick(row, ind)"
        ></tr>
      </table>
      <mat-paginator
        #paginator
        [pageSizeOptions]="allowedLimits"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
  <div fxFlex="0" fxFlex.md="0" fxFlex.sm="0" fxFlex.xs="0"></div>
</div>
<app-fab-button iconName="add" (click)="onAddClick()"></app-fab-button>
